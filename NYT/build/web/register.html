<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header id="header">
            <div>
                <h1>The New York Times</h1>
            </div>
        </header>
        
        <section class="topnav">
            <a class="topnavLeft" href="index.html">Home</a>
            <a class="topnavLeft" href="login.html">Login</a>
            <a class="topnavLeftActive" href="register.html">Register</a>
            <a class="topnavRight" href="aboutUs.html">About Us</a>
            <a class="topnavRight" href="contactUs.html">Contact Us</a>
        </section>
        
        <div class="container">
            <div class="head">
                <h2><a class="headingButton" href="register.html">Register</a></h2>
            </div>
            <form class="form" action="RegisterServlet" method="post">
                <div>
                    <label>First Name</label>
                    <input type="text" name="firstname" placeholder="Enter first name" required />
                </div>
                <br>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="lastname" placeholder="Enter last name" required />
                </div>
                <br>
                <div>
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Enter email" required />
                </div>
                <br>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required />
                </div>
                <br>
                <div>
                    <input class="loginButton" type="submit" value="Register" name="submit" />
                </div>
            </form>
            <p class="ref">Already have an account? <a class="aRef" href="login.html">Login</a></p>
        </div>
    </body>
</html>
